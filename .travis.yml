dist: trusty
sudo: required
language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      before_install: 
    - os: osx
      before_install:

install: 
  - sudo apt-get update -y
  - sudo apt-get install npm
    #- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - node --version
  - npm --version
  - npm install npm@latest -g
  - npm --version
  - sudo npm install -g web3js -y
  - sudo npm install -g ethereumjs-testrpc -y

script: 
  - testrpc -d test
  - chmod +x ./runtests.sh
  - ./runtests.sh
